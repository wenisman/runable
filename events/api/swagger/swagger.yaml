swagger: "2.0"
info:
  version: "0.0.1"
  title: Runable Api
host: localhost:9000
basePath: /
 
schemes:
  # remove http once out of dev
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /events/search:
    x-swagger-router-controller: events
    get:
      description: Returns a list of events by date and location
      # used as the method name of the controller
      operationId: search
      parameters:
        - name: location
          in: query
          description: The location of the event
          required: true
          type: string
        - name: startDate
          in: query
          description: The start date for the event search
          required: false
          type: string
        - name: endDate
          in: query
          description: The end date for the event search
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EventListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  EventListResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
