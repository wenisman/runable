type: object
properties:
  location:
    type: object
    required:
      - country
      - state
      - city
    properties:
      country:
        type: string
      state:
        type: string
      city:
        type: string
  date:
    type: string
  description:
    type: object 
    properties:
      short: 
        type: string
      long: 
        type: string
      background_image:
        type: string
  registration:
    type: object
    required:
      - opening_date
      - closing_date
      - price
      - rrp
    properties:
      opening_date:
        type: string
      closing_date:
        type: string
      price:
        type: number
      rrp:
        type: number
