type: object
required:
  - login_id
properties:
  login_id: 
    type: string
  password: 
    type: string
  token:
    type: string
  first_name: 
    type: string
  surname:
    type: string
  address:
    type: object
    required:
      - line1
      - city
      - state
      - country
      - postcode
    properties:
      line1:
        type: string
      line2: 
        type: string
      city:
        type: string
      state:
        type: string
      country:
        type: string
      postcode:
        type: string
  contact:
    type: object
    properties:
      email:
        type: string
      phones:
        type: array
        items: 
          $ref: "#/definitions/phone"
  registrations:
    type: array
    items:
      $ref: "#/definitions/registration"        
